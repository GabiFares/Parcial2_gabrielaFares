<header
  class="w-full bg-gray-800 text-white p-4 flex justify-between items-center fixed top-0 left-0 z-20"
>
  <!-- Botones de navegación -->
  <button class="text-2xl font-semibold" (click)="navegarA('')">
    FoodCart
  </button>
  <button
    class="relative px-4 py-2 after:absolute after:left-0 after:bottom-0 after:h-0.5 after:w-0 after:bg-white after:transition-all after:duration-300 hover:after:w-full"
    (click)="navegarA('comidas')"
  >
    Comidas
  </button>

  <button
    class="relative px-4 py-2 after:absolute after:left-0 after:bottom-0 after:h-0.5 after:w-0 after:bg-white after:transition-all after:duration-300 hover:after:w-full"
    (click)="navegarA('bebidas')"
  >
    Bebidas
  </button>
  <button
    class="relative px-4 py-2 after:absolute after:left-0 after:bottom-0 after:h-0.5 after:w-0 after:bg-white after:transition-all after:duration-300 hover:after:w-full"
    (click)="navegarA('contacto')"
  >
    Contáctenos
  </button>
</header>
