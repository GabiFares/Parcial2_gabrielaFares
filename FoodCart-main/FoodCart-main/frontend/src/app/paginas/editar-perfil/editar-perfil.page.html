<app-navbar></app-navbar>
<div
  class="bg-gray-900 container mx-auto px-4 flex flex-col items-center overflow-auto h-screen"
>
  <div class="bg-white mt-10 mb-5 p-8 shadow-md rounded-lg w-full md:w-3/4">
    <div class="flex items-center mb-6">
      <div class="w-24 h-24 rounded-full overflow-hidden">
        <img
          src="https://via.placeholder.com/150"
          alt="Profile Picture"
          class="w-full h-full object-cover"
        />
      </div>
      <div class="ml-4">
        <h2 class="text-2xl font-bold">Jese Leos</h2>
        <button
          class="mt-2 px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-500"
        >
          Cambiar imagen
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input
          type="text"
          class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          value="Bonnie"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Apellido</label>
        <input
          type="text"
          class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          value="Green"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Calle</label>
        <input
          type="text"
          class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="e.g. San Francisco"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Número</label>
        <input
          type="text"
          class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="e.g. San Francisco"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Apto</label>
        <input
          type="text"
          class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="e.g. California"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input
          type="text"
          class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="e.g. +(12)3456 789"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
          value="example@company.com"
        />
      </div>
    </div>
  </div>

  <div class="bg-white mt-3 mb-5 p-8 shadow-md rounded-lg w-full md:w-3/4">
    <h3 class="text-lg font-bold mb-4">Password information</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Current password</label
        >
        <input
          type="password"
          class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >New password</label
        >
        <input
          type="password"
          class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Confirm password</label
        >
        <input
          type="password"
          class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
    </div>
    <p class="mt-2 text-sm text-gray-500">
      Ensure that these requirements are met:
    </p>
    <ul class="text-sm text-gray-500 list-disc ml-5">
      <li>At least 10 characters (and up to 100 characters)</li>
      <li>At least one lowercase character</li>
      <li>Inclusion of at least one special character, e.g., ! # ?</li>
    </ul>
  </div>

  <div class="mt-2 mb-48">
    <button
      class="w-full md:w-auto px-6 py-3 text-white bg-blue-600 rounded-lg hover:bg-blue-500"
    >
      Guardar cambios
    </button>
  </div>
</div>
